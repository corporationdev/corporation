name: Deploy Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: preview-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest

    if: ${{ github.event.pull_request.head.ref != 'main' && github.actor != 'dependabot[bot]' }}

    environment: Preview

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Clean branch name
        id: clean-branch-name
        uses: ./.github/actions/clean-branch-name
        with:
          branch: ${{ github.event.pull_request.head.ref }}

      - name: Set stage
        run: |
          echo "STAGE=preview-${{ steps.clean-branch-name.outputs.clean_branch_name }}" >> $GITHUB_ENV

      - name: Inject secrets
        uses: ./.github/actions/inject-secrets
        with:
          op-service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          env-tier: preview

      - name: Export existing preview data
        id: export-preview
        continue-on-error: true
        run: |
          npx convex export --path /tmp/seed.zip \
            --preview-name "preview-${{ steps.clean-branch-name.outputs.clean_branch_name }}"
        working-directory: packages/backend

      - name: Deploy Convex preview
        run: |
          npx convex deploy --preview-create "preview-${{ steps.clean-branch-name.outputs.clean_branch_name }}" \
            --cmd 'echo "CONVEX_URL=$CONVEX_URL" >> "$GITHUB_ENV" && echo "CONVEX_SITE_URL=$(echo "$CONVEX_URL" | sed s/.cloud/.site/)" >> "$GITHUB_ENV"'
        working-directory: packages/backend

      - name: Sync Convex environment variables
        run: bun run sync-convex-env.ts
        working-directory: packages/backend

      - name: Restore preview data from previous deployment
        id: restore-preview
        if: steps.export-preview.outcome == 'success'
        continue-on-error: true
        run: |
          npx convex import /tmp/seed.zip \
            --preview-name "preview-${{ steps.clean-branch-name.outputs.clean_branch_name }}" \
            --replace --yes
          rm -f /tmp/seed.zip
        working-directory: packages/backend

      - name: Seed preview with dev data (first run)
        if: steps.export-preview.outcome != 'success' || steps.restore-preview.outcome != 'success'
        continue-on-error: true
        run: |
          CONVEX_DEV_DEPLOY_KEY=$(op read "op://corporation-dev/Convex/deploy-key")
          CONVEX_DEPLOY_KEY="$CONVEX_DEV_DEPLOY_KEY" npx convex export --path /tmp/seed.zip
          zip -d /tmp/seed.zip '_components/betterAuth/jwks/*' '_components/betterAuth/session/*'
          npx convex import /tmp/seed.zip \
            --preview-name "preview-${{ steps.clean-branch-name.outputs.clean_branch_name }}" \
            --replace --yes
          rm -f /tmp/seed.zip
        working-directory: packages/backend
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Deploy Alchemy (Cloudflare Workers + Web)
        run: bun run --filter @corporation/infra deploy

      - name: Comment PR - Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const webUrl = 'https://${{ env.STAGE }}.corporation.dev';
            const commentBody = [
              '## Preview Deployment',
              '',
              `**URL:** ${webUrl}`,
              '',
              `_Updated: ${new Date().toUTCString()}_`
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }

      - name: Comment PR - Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = [
              '## Preview Deployment Failed',
              '',
              `[View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`,
              '',
              `_Updated: ${new Date().toUTCString()}_`
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
