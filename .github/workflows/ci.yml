name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - run: bun install --frozen-lockfile --ignore-scripts
      - run: bun run check-types

  lint:
    name: Lint & Autofix
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - run: bun install --frozen-lockfile --ignore-scripts
      - run: bun x ultracite fix
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: autofix lint issues"
